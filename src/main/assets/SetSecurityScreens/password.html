<!DOCTYPE html>
<html lang="en" data-theme="dark" data-color-theme="Material You (Raisin purple 100)" use-material-3="true" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password page</title>
    <link rel="stylesheet" href="../ui-files/variables.css">
    <link rel="stylesheet" href="../ui-files/font-usage.css">
    <link rel="stylesheet" href="screen_lock_ui.css">
    <link rel="stylesheet" href="../ripple-files/ripple.css">
</head>
<body>
    <div class="top_heading_pattern">
        <i class="icon-class-outlined">lock</i>
        <p>Set a password</p>

        <span id="pass_message" style="color: var(--Error)">Must be at least 4 characters</span>
    </div>


    <div class="pin_input_holder">
        <input type="password" id="passwordInput" oninput="checkPasswordLengthMain()">
    </div>

    <div class="pattern_actions">
        <button class="md-ripples ripples-primary" onclick="clear_pass_btn()">CLEAR</button>
        <button class="md-ripples ripples-inverse" disabled id="next_btn_pass">NEXT</button>
    </div>

    <script>

function checkPasswordLengthMain() {
    var password = document.getElementById("passwordInput").value;
    var messageElement = document.getElementById("pass_message");

    if (password.length >= 4) {
        messageElement.textContent = "";
        document.getElementById('next_btn_pass').disabled = false
    } else {
        messageElement.textContent = "Must be at least 4 characters";
        document.getElementById('next_btn_pass').disabled = true

    }
}

function clear_pass_btn() {
    window.location.reload();
}

document.getElementById("passwordInput").addEventListener("blur", function(event) {
  document.getElementById("passwordInput").focus();
});


          const themeStyle = localStorage.getItem('theme');
    
    
    document.documentElement.setAttribute('data-theme', themeStyle);
    
  
    if(themeStyle === 'light'){
      sendThemeToAndroid('LightStyle')
    } else{
      sendThemeToAndroid('DarkStyle')
  
    }
  
      function sendThemeToAndroid(theme) {
  
  AndroidInterface.updateStatusBarColor(theme);
  };
  
    </script>
    
    <script src="./bundle.js"></script>
    <script src="../ripple-files/ripples.js"></script>
    <script type="module" src="./material.js"></script>
    <script src="reload.js"></script>
</body>
</html>
